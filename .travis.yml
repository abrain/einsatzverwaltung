os: linux
dist: xenial
language: php

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
branches:
  except:
  - /^feature\/[-\w]+$/

php:
  - '7.4'

env:
  - WP_VERSION=5.1.8 WP_MULTISITE=0
  - WP_VERSION=5.2.9 WP_MULTISITE=0
  - WP_VERSION=5.3.6 WP_MULTISITE=0
  - WP_VERSION=5.4.4 WP_MULTISITE=0
  - WP_VERSION=5.5.3 WP_MULTISITE=0
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=nightly WP_MULTISITE=0

services:
  - mysql

stages:
  - validate
  - test

jobs:
  include:
  - stage: validate
    name: "Basic Checks"
    before_script: skip
    script: ./vendor/bin/phpunit -c phpunit-checks.xml --no-coverage
  - stage: validate
    name: 'Minimum requirement'
    php: '7.1'
    before_script: skip
    script: ./vendor/bin/phpunit -c phpunit.xml --no-coverage
  - stage: validate
    name: 'Latest versions'
    before_install: skip
    before_script:
      - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - chmod +x ./cc-test-reporter
      - ./cc-test-reporter before-build
    script: ./vendor/bin/phpunit -c phpunit.xml
    after_script:
      - ./cc-test-reporter after-build --coverage-input-type clover --exit-code $TRAVIS_TEST_RESULT
  - stage: test
    name: 'Latest versions, pretty permalinks'
    env: WP_VERSION=latest WP_MULTISITE=0 WP_TESTS_PERMALINK=PRETTY
  - stage: test
    name: 'Latest versions, PATHINFO permalinks'
    env: WP_VERSION=latest WP_MULTISITE=0 WP_TESTS_PERMALINK=PATHINFO
  allow_failures:
    - env: WP_VERSION=nightly WP_MULTISITE=0
  fast_finish: true

before_install: phpenv config-rm xdebug.ini
install: composer install --prefer-source
before_script: bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
script: ./vendor/bin/phpunit -c phpunit-integration.xml --no-coverage
